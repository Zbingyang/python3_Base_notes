<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#fruits li {
				width: 180px;
				height: 40px;
				list-style: none;
				background-color: darkolivegreen;
				color: white;
				text-align: center;
				font: 22px/40px "微软雅黑";
				border-bottom: 1px solid lightgray;
			}
			#fInput {
				margin-left: 40px;
			}
			#fruits~input {
				height: 30px;
				font: 14px/30px "微软雅黑";
			}
			input[type=button] {
				border: none;
				background-color: red;
				color: white;
			}
			#fruits a {
				position: relative;
				left: 30px;
				display: inline-block;
				width: 15px;
				height: 15px;
				background: url(img/ui-icons-trans.png) no-repeat -95px -130px;
			}
			#adv {
				position: fixed;
				top: 100px;
				right: 50px;
				width: 150px;
				height: 150px;
				color: yellow;
				background-color: blue;
			}
			#closeBtn {
				border: 1px solid gray;
				float: right;
			}
		</style>
	</head>
	<body>
		<h2>水果列表</h2>
		<hr>
		<ul id="fruits">
			<li>苹果<a href="javascript:void(0);"></a></li>
			<li>葡萄<a href="javascript:void(0);"></a></li>
			<li>榴莲<a href="javascript:void(0);"></a></li>
		</ul>
		<input type="text" id="fInput">
		<input type="button" value="添加" id="addBtn">
		<script src="js/jquery.min.js"></script>
		<script>
			// jQuery的$函数的作用:
			//	1. $(function() {}) - $函数中传入的参数是一个函数
			//	作用: 绑定页面加载完成之后要执行的回调函数
			//	2. $(selector) - $函数中传入的参数是一个选择器
			//	作用: 通过选择器获得对应的元素并将其处理成jQuery对象
			//	jQuery对象本质是一个数组
			//	如果需要将jQuery对象还原成原生的JS对象 - [index]/get(index)
			//	3. $(elem) - $函数中传入的参数是原生JS对象
			//	作用: 将原生JS对象转换成jQuery对象(更多的属性更多的方法)
			//  通过jQuery对象的方法可以用更少的代码做更多的事情
			//	在写代码的时候不需要考虑浏览器兼容性问题(jQuery已经做了处理)
			//	4. $(tag) - $函数中传入的参数是一个标签
			//	作用: 创建和标签对应的元素(得到的是jQuery对象)
			$(function() {
				function removeItem(evt) {
					$(evt.target).parent().remove();
				}
				$('#fruits a').on('click', removeItem);
				$('#addBtn').on('click', function() {
					var fruitName = $('#fInput').val().trim();
					if (fruitName != '') {
						var a = $('<a>').attr('href', 'javascript:void(0);').on('click', removeItem);
						var li = $('<li>').text(fruitName).append(a);
						$('#fruits').append(li);
						$('#fInput').val('').get(0).focus();
					}
				});
			});
		</script>
	</body>
</html>
