


<script>
	//==========js语句结束后要分号;
	//==========js变量声明变量的关键字var：var 变量名 = 赋值;var 变量名;
	//==========变量名:由字母数字下环线和$组成;数字不能开头;但是开发时只能以字母开头;不能是关键字;
	//==========boolean布尔值；true,false
	//赋值符号=：字面量(值)有数字number,字符串String,对象object(分为数组和对象)，null空,undefined空
	//没有赋值的默认值是undefined;
	var a;
	console.log(a);
	var b = 10;
	console.log(b);
	var str1 = "hello word";
	console.log(str1);
	var arr1 = [12,34,56];
	console.log(arr1);
	var ob1 = {"name":"zhangbingyang","age":12,"sex":"boy"};
	console.log(ob1);
	//js一个变量可以存储多种数据，是一们动态语言
	var a = 10;
	a = "hello";
	console.log(a)
	//变量重复的去声明，并且没有赋初值,变量的值是之前的值，不是undefined;
	var a;
	console.log(a);
	//
</script>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js变量</title>
	</head>
	<body>
	</body>
</html>
