<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>940*430</title>
		<style>
			body{
				padding: 0;
				margin: 0;
				/*position: relative;*/
			}
			#img{
				width: 940px;
				height: 430px;
				/*margin-top:100px;*/
				margin: 100px auto;
				/*background-color: #00FFFF;*/
				/*background-image: url('img/slide-1.jpg');*/
				
			}
			
		</style>
	</head>
	<body>
		<div id="img">
			<img id='add' src="img/slide-1.jpg" />
		</div>
		<button onclick="foo()" onmouseover="stop()" onmouseout="start()">点我啊</button>
		
		<script>
			var num = 1;
			var time_id = setInterval(function(){
				num += 1;
				num %= 4;
				var file = document.getElementById('add')
				file.src = 'img/slide-' + (num + 1) + '.jpg';
			},3000)
			function stop(){
				window.clearInterval(time_id);
			}
			function start(){
				var time_id = setInterval(function(){
				num += 1;
				num %= 4;
				var file = document.getElementById('add')
				file.src = 'img/slide-' + (num + 1) + '.jpg';
			},3000)
				
			}
		</script>
	</body>
</html>
